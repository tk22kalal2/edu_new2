<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Ask questions about your PDF</h2>
        <input type="text" id="question" placeholder="Ask a question..." />
        <button onclick="askQuestion()">Submit</button>
        <div id="response"></div>
    </div>
    
    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value;
            const userId = "{{ user_id }}";  // Retrieved from server-side Flask rendering

            const response = await fetch("/answer_question", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, question: question })
            });
            
            const result = await response.json();
            document.getElementById("response").innerText = result.answer || "No answer found.";
        }
    </script>
</body>
</html>
