name: Update Lectures JSON

on:
  push:
    paths:
      - 'Plug/newLectures.txt'  # Trigger when newLectures.txt is updated
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-lectures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run lecture updater
        run: node Plug/updateLectures.js

      - name: Commit and push updated lectures.json
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git add Plug/lectures.json
          git commit -m "Update lectures.json with new lectures"
          git push
