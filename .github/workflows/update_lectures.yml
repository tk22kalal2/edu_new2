name: Update Lectures JSON

on:
  push:
    paths:
      - 'Plug/newLectures.txt'
  workflow_dispatch:

jobs:
  update-lectures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run lecture updater
        run: |
          rm -f Plug/lectures.json && touch Plug/lectures.json  # Ensure file updates
          node Plug/updateLectures.js
          git status  # Debugging: Check if file changes

      - name: Commit and push updated lectures.json
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git add Plug/lectures.json
          git commit -m "Update lectures.json with new lectures" || echo "No changes to commit"
          git push
