<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Links Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="subject.css">

<link rel="stylesheet" href="../popup.css" />
<script src="../popup.js"></script>
    
</head>
<body>
    <div class="navbar">
        <a href="../index.html" class="back-link">
            <i class="fa-solid fa-angle-left"></i> Back
        </a>
    </div>


    <div class="content">
        <div class="search-box">
            <input type="text" id="input-box" onkeyup='tableSearch()' placeholder="Name">
            <table class="content-table" id="myTable" data-filter-control="true" data-show-search-clear-button="true">
                <thead>
                    <tr>
                        <th>LECTURE</th>
                    </tr>
                </thead>
                <tbody>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIxOTg3NDIwNDIwMTYzMTYx' target='_blank'>1.A. Psychiatry Day 1 Part 1 atf.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIxOTg4NDIyNDQ0NTE4MDg4' target='_blank'>1.B. Psychiatry Day 1 Part 2 atf.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIxOTg5NDI0NDY4ODczMDE1' target='_blank'>1.C. Psychiatry Day 1 Part 3 atf.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIxOTkwNDI2NDkzMjI3OTQy' target='_blank'>1.D. Psychiatry Day 1 Part 4 atf.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIxOTkxNDI4NTE3NTgyODY5' target='_blank'>2.A. Psychiatry Day 2 Part 1 atf.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIxOTkyNDMwNTQxOTM3Nzk2' target='_blank'>2.B. Psychiatry Day 2 Part 2 atf.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIxOTkzNDMyNTY2MjkyNzIz' target='_blank'>2.C. Psychiatry Day 2 Part 3 atf.mp4</a></td></tr>										                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="botusername.js"></script>
    <script>
        // Assuming botusername.js sets a variable `botUsername`
        // For example:
        // var botUsername = "testingclonepavo_bot"; // without @

        // Function to replace placeholders in all links
        function replacePlaceholders() {
            const links = document.querySelectorAll('a[data-href*="{{botUsername}}"]');
            links.forEach(link => {
                link.href = link.getAttribute('data-href').replace('{{botUsername}}', botUsername);
            });
        }

        // Call the function to replace placeholders
        replacePlaceholders();

        // Table search function remains unchanged
        function tableSearch() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("input-box");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Assuming the search is based on the first column

                if (td) {
                    txtValue = td.textContent || td.innerText;

                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
