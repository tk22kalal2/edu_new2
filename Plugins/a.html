<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <script>
        async function getStreamLink(msg_id) {
            try {
                let response = await fetch(`https://your-heroku-app.herokuapp.com/generate_stream?msg_id=${msg_id}`);
                let data = await response.json();
                if (data.stream_link) {
                    window.location.href = data.stream_link;  // Redirect user to stream link
                } else {
                    alert("Error generating stream link!");
                }
            } catch (error) {
                console.error("Error fetching stream link:", error);
                alert("Could not fetch streaming link.");
            }
        }
    </script>
</head>
<body>
    <h2>Select a Video</h2>
    <ul>
        <li><a href="#" onclick="getStreamLink(45546)">Watch Video 1</a></li>
        <li><a href="#" onclick="getStreamLink(45547)">Watch Video 2</a></li>
        <li><a href="#" onclick="getStreamLink(45548)">Watch Video 3</a></li>
    </ul>
</body>
</html>
