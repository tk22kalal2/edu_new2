<body>
    <div class="navbar">
        <a href="../index.html" class="back-link">
            <i class="fa-solid fa-angle-left"></i> Back
        </a>
    </div>


    <div class="content">
        <div class="search-box">
            <input type="text" id="input-box" onkeyup='tableSearch()' placeholder="Name">
            <table class="content-table" id="myTable" data-filter-control="true" data-show-search-clear-button="true">
                <thead>
                    <tr>
                        <th>LECTURE</th>
                    </tr>
                </thead>
                <tbody>
<tr><td><a data-href='https://mynext1x-20f40aa38dc7.herokuapp.com/watch/543774/02%3A+Indian+Legal+System+-+Part+1?hash=AgADrw' target='_blank'>1.A. Anatomy Day 1 Part 1 atf.mp4</a></td></tr>									
<tr><td><a data-href='https://mynext4x-ac792448aabf.herokuapp.com/watch/543786/4.+Clinical+Embryology+of+External+and+Middle+Ear+yw.mp4?hash=AgADxh' target='_blank'>1.B. Anatomy Day 1 Part 2 atf.mp4</a></td></tr>									

                </tbody>
            </table>
        </div>
    </div>

    <script src="botusername.js"></script>
    <script>
        // Assuming botusername.js sets a variable `botUsername`
        // For example:
        // var botUsername = "testingclonepavo_bot"; // without @

        // Function to replace placeholders in all links
        function replacePlaceholders() {
            const links = document.querySelectorAll('a[data-href*="{{botUsername}}"]');
            links.forEach(link => {
                link.href = link.getAttribute('data-href').replace('{{botUsername}}', botUsername);
            });
        }

        // Call the function to replace placeholders
        replacePlaceholders();

        // Table search function remains unchanged
        function tableSearch() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("input-box");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Assuming the search is based on the first column

                if (td) {
                    txtValue = td.textContent || td.innerText;

                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
