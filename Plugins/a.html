<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Videos</title>
    <script>
        async function fetchStream(videoId) {
            try {
                let response = await fetch(`https://your-bot-url/get_stream?video_id=${videoId}`);
                let data = await response.json();

                if (data.stream_link) {
                    window.location.href = data.stream_link;
                } else {
                    alert("Stream link not found. Please try again.");
                }
            } catch (error) {
                alert("Error fetching stream link.");
            }
        }
    </script>
</head>
<body>

    <h2>Lecture Videos</h2>
    <ul>
        <li><a href="#" onclick="fetchStream(12345)">Lecture 1</a></li>
        <li><a href="#" onclick="fetchStream(67890)">Lecture 2</a></li>
        <li><a href="#" onclick="fetchStream(11223)">Lecture 3</a></li>
    </ul>

</body>
</html>
