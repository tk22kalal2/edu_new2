<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Videos</title>
    <script>
        async function fetchStream(videoUrl) {
            try {
                let response = await fetch(`https://nextpulse-25b1b64cdf4e.herokuapp.com/get_stream?video_url=${encodeURIComponent(videoUrl)}`);
                let data = await response.json();

                if (data.stream_link) {
                    window.location.href = data.stream_link;
                } else {
                    alert("Stream link not found. Please try again.");
                }
            } catch (error) {
                alert("Error fetching stream link.");
            }
        }
    </script>
</head>
<body>

    <h2>Lecture Videos</h2>

        <li><a href="#" onclick="fetchStream('https://t.me/c/2024354927/45548')">Lecture 1</a></li>

    </ul>

</body>
</html>
