
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Links Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="subject.css">

<link rel="stylesheet" href="../popup.css" />
<script src="../popup.js"></script>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a href="../index.html" class="back-link">
            <i class="fa-solid fa-angle-left"></i> Back
        </a>
    </div>


    <div class="content">
        <div class="search-box">
            <input type="text" id="input-box" onkeyup='tableSearch()' placeholder="Name">
            <table class="content-table" id="myTable" data-filter-control="true" data-show-search-clear-button="true">
                <thead>
                    <tr>
                        <th>LECTURE</th>
                    </tr>
                </thead>
                <tbody>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzQ1MzI1ODcwODI2NDE0' target='_blank'>PART 1</a></td></tr>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzQ2MzI3ODk1MTgxMzQx' target='_blank'>PART 2</a></td></tr>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzQ3MzI5OTE5NTM2MjY4' target='_blank'>PART 3</a></td></tr>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzQ4MzMxOTQzODkxMTk1' target='_blank'>PART 4</a></td></tr>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzQ5MzMzOTY4MjQ2MTIy' target='_blank'>PART 5</a></td></tr>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzUwMzM1OTkyNjAxMDQ5' target='_blank'>PART 6</a></td></tr>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzUxMzM4MDE2OTU1OTc2' target='_blank'>PART 7</a></td></tr>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzUyMzQwMDQxMzEwOTAz' target='_blank'>PART 8</a></td></tr>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTMxMzUzMzQyMDY1NjY1ODMw' target='_blank'>PART 9</a></td></tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="botusername.js"></script>
    <script>
        // Assuming botusername.js sets a variable `botUsername`
        // For example:
        // var botUsername = "testingclonepavo_bot"; // without @

        // Function to replace placeholders in all links
        function replacePlaceholders() {
            const links = document.querySelectorAll('a[data-href*="{{botUsername}}"]');
            links.forEach(link => {
                link.href = link.getAttribute('data-href').replace('{{botUsername}}', botUsername);
            });
        }

        // Call the function to replace placeholders
        replacePlaceholders();

        // Table search function remains unchanged
        function tableSearch() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("input-box");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Assuming the search is based on the first column

                if (td) {
                    txtValue = td.textContent || td.innerText;

                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
