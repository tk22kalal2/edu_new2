<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Links Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="subject.css">

<link rel="stylesheet" href="../popup.css" />
<script src="../popup.js"></script>
    
</head>
<body>
    <div class="navbar">
        <a href="../index.html" class="back-link">
            <i class="fa-solid fa-angle-left"></i> Back
        </a>
    </div>

<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <p>
      Please search for the website on Google to access the lectures.
      <br>
      Keywords: <b>afrahtafreeh site, afrahtafreeh.site, site:afrahtafreeh.site, site:https:afrahtafreeh.site</b>
    </p>
  </div>
</div>
    <div class="content">
        <div class="search-box">
            <input type="text" id="input-box" onkeyup='tableSearch()' placeholder="Name">
            <table class="content-table" id="myTable" data-filter-control="true" data-show-search-clear-button="true">
                <thead>
                    <tr>
                        <th>LECTURE</th>
                    </tr>
                </thead>
                <tbody>
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIyOTA2Mjc2NzUzNjMxMjIw' target='_blank'>1.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIyOTA3Mjc4Nzc3OTg2MTQ3' target='_blank'>2.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIyOTA4MjgwODAyMzQxMDc0' target='_blank'>3.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIyOTA5MjgyODI2Njk2MDAx' target='_blank'>4.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIyOTEwMjg0ODUxMDUwOTI4' target='_blank'>2.mp4</a></td></tr>										
<tr><td><a data-href='tg://resolve?domain={{botUsername}}&start=Z2V0LTIyOTExMjg2ODc1NDA1ODU1' target='_blank'>3.mp4</a></td></tr>										                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="botusername.js"></script>
    <script>
        // Assuming botusername.js sets a variable `botUsername`
        // For example:
        // var botUsername = "{{botUsername}}"; // without @

        // Function to replace placeholders in all links
        function replacePlaceholders() {
            const links = document.querySelectorAll('a[data-href*="{{botUsername}}"]');
            links.forEach(link => {
                link.href = link.getAttribute('data-href').replace('{{botUsername}}', botUsername);
            });
        }

        // Call the function to replace placeholders
        replacePlaceholders();

        // Table search function remains unchanged
        function tableSearch() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("input-box");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Assuming the search is based on the first column

                if (td) {
                    txtValue = td.textContent || td.innerText;

                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
