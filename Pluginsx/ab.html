<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medquiz Lectures A</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="subject.css" />
  <link rel="stylesheet" href="../popup.css" />
  <script src="../popup.js"></script>
    <style>
    #iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
    }
    #iframe-container button {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 10000;
      padding: 10px 15px;
      background: #ff5b5b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #external-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #token-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #token-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input, button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <div id="token-popup">
    <div id="token-box">
      <h2>Enter Token to Access</h2>
      <input type="text" id="tokenInput" placeholder="Enter token" />
      <button onclick="validateToken()">Submit</button>
      <p id="tokenMessage"></p>
    </div>
  </div>

  <script>
    async function checkToken() {
        try {
            const response = await fetch('../Plug/daily_token.json?nocache=' + new Date().getTime());
            const data = await response.json();
            const savedToken = localStorage.getItem('dailyToken');
            const savedDate = localStorage.getItem('tokenDate');

            if (savedToken === data.token && savedDate === data.date) {
                document.getElementById('token-popup').style.display = 'none';
            }
        } catch (error) {
            console.error('Error loading token:', error);
        }
    }

    async function validateToken() {
        try {
            const response = await fetch('../Plug/daily_token.json?nocache=' + new Date().getTime());
            const data = await response.json();
            const inputToken = document.getElementById('tokenInput').value;

            if (inputToken === data.token) {
                localStorage.setItem('dailyToken', inputToken);
                localStorage.setItem('tokenDate', data.date);
                document.getElementById('token-popup').style.display = 'none';
            } else {
                document.getElementById('tokenMessage').textContent = 'Invalid token. Please try again.';
            }
        } catch (error) {
            document.getElementById('tokenMessage').textContent = 'Error loading token!';
        }
    }

    checkToken();
  </script>

  <div class="navbar">
    <a href="../index.html" class="back-link">
      <i class="fa-solid fa-angle-left"></i> Back
    </a>
  </div>

  <div class="content">
    <div class="search-box">
      <input type="text" id="input-box" onkeyup="tableSearch()" placeholder="Search Lectures" />
      <table class="content-table" id="myTable">
        <thead>
          <tr>
            <th>LECTURE</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lectures will be loaded dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="iframe-container">
    <button onclick="closeIframe()">Close</button>
    <iframe id="external-frame"></iframe>
  </div>

  <script src="../Plug/f.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const startId = 1;
      const endId = 2;
      loadLectures("myTable", startId, endId);
    });

    function loadLectures(tableId, startId, endId) {
      const tableBody = document.getElementById(tableId).getElementsByTagName('tbody')[0];

      // Example lecture data (Replace this with actual fetched data)
      const lectures = [
        { id: 1, title: "Anatomy - Lecture 1", link: "lecture1.html" },
        { id: 2, title: "Physiology - Lecture 2", link: "lecture2.html" }
      ];

      // Clear existing rows
      tableBody.innerHTML = "";

      lectures.forEach(lecture => {
        if (lecture.id >= startId && lecture.id <= endId) {
          let row = tableBody.insertRow();
          let cell = row.insertCell(0);
          cell.innerHTML = `<a href="#" onclick="loadIframe('${lecture.link}')">${lecture.title}</a>`;
        }
      });
    }

    function loadIframe(url) {
      document.getElementById('iframe-container').style.display = 'block';
      document.getElementById('external-frame').src = url;
    }

    function closeIframe() {
      document.getElementById('iframe-container').style.display = 'none';
      document.getElementById('external-frame').src = '';
    }

    function tableSearch() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById('input-box');
      filter = input.value.toUpperCase();
      table = document.getElementById('myTable');
      tr = table.getElementsByTagName('tr');

      for (i = 1; i < tr.length; i++) { // Start from 1 to avoid searching in header row
        td = tr[i].getElementsByTagName('td')[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? '' : 'none';
        }
      }
    }
  </script>
</body>
</html>
