<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medquiz Lectures</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="subject.css" />
  <link rel="stylesheet" href="../popup.css" />
  <script src="../popup.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298" crossorigin="anonymous"></script>
  <style>
    #iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
    }
    #iframe-container button {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 10000;
      padding: 10px 15px;
      background: #ff5b5b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #external-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #token-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #token-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input, button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
   <div id="token-popup">
    <div id="token-box">
      <h2>Enter Token to Access</h2>
      <input type="text" id="tokenInput" placeholder="Enter token" />
      <button onclick="validateToken()">Submit</button>
      <p id="tokenMessage"></p>
    </div>
  </div>

<script>
    async function checkToken() {
        try {
            const response = await fetch('../Plug/daily_token.json?nocache=' + new Date().getTime());
            const data = await response.json();
            const savedToken = localStorage.getItem('dailyToken');
            const savedDate = localStorage.getItem('tokenDate');

            if (savedToken === data.token && savedDate === data.date) {
                document.getElementById('token-popup').style.display = 'none';
            }
        } catch (error) {
            console.error('Error loading token:', error);
        }
    }

    async function validateToken() {
        try {
            const response = await fetch('../Plug/daily_token.json?nocache=' + new Date().getTime());
            const data = await response.json();
            const inputToken = document.getElementById('tokenInput').value;

            if (inputToken === data.token) {
                localStorage.setItem('dailyToken', inputToken);
                localStorage.setItem('tokenDate', data.date);
                document.getElementById('token-popup').style.display = 'none';
            } else {
                document.getElementById('tokenMessage').textContent = 'Invalid token. Please try again.';
            }
        } catch (error) {
            document.getElementById('tokenMessage').textContent = 'Error loading token!';
        }
    }

    checkToken(); // Check token on page load
</script>

  <div class="navbar">
    <a href="../index.html" class="back-link">
      <i class="fa-solid fa-angle-left"></i> Back
    </a>
  </div>

  <div class="content">
    <div class="search-box">
      <input type="text" id="input-box" onkeyup="tableSearch()" placeholder="Search Lectures" />
      <table class="content-table" id="myTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>LECTURE</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lectures will be loaded dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="iframe-container">
    <button onclick="closeIframe()">Close</button>
    <iframe id="external-frame"></iframe>
  </div>

  <script>
    async function loadLectures() {
    const tableBody = document.querySelector("#myTable tbody");

    try {
        const response = await fetch("../Plug/lectures.json?nocache=" + new Date().getTime());
        const data = await response.json();

        tableBody.innerHTML = ""; // Clear previous rows

        data.lectures.forEach(lecture => {
            // Extract lecture name and link from HTML
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = lecture.html;
            const aTag = tempDiv.querySelector("a");

            if (aTag) {
                const lectureName = aTag.textContent.trim(); // Extract text
                const lectureLink = aTag.getAttribute("onclick").match(/'([^']+)'/)[1]; // Extract URL inside loadIframe('URL')

                let row = tableBody.insertRow();

                let idCell = row.insertCell(0);
                idCell.textContent = lecture.id;  // Display ID

                let titleCell = row.insertCell(1);
                titleCell.innerHTML = `<a href="#" onclick="loadIframe('${lectureLink}')">${lectureName}</a>`;
            }
        });

    } catch (error) {
        console.error("Error loading lectures:", error);
    }
}

    function loadIframe(url) {
      document.getElementById('iframe-container').style.display = 'block';
      document.getElementById('external-frame').src = url;
    }

    function closeIframe() {
      document.getElementById('iframe-container').style.display = 'none';
      document.getElementById('external-frame').src = '';
    }

    function tableSearch() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById('input-box');
      filter = input.value.toUpperCase();
      table = document.getElementById('myTable');
      tr = table.getElementsByTagName('tr');

      for (i = 1; i < tr.length; i++) { // Start from index 1 to skip header row
        td = tr[i].getElementsByTagName('td')[1]; // Target the second column for searching
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = '';
          } else {
            tr[i].style.display = 'none';
          }
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
        loadLectures();
    });
  </script>
</body>
</html>
